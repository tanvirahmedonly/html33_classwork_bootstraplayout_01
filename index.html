<!doctype html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="Quick">
    <meta name="description" content="Personal portfolio">
    <meta name="keywords" content="HTML, html tutorial, quick">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="7 days">
    <meta name="author" content="Tanvir Ahmed">

    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Bootstrap layout</title>
  </head>
  <body>
    <!-- header start -->
    <section class="header">
      <div class="container">
        <h2 class="d-sm-block d-none">Header</h2>
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="box">1.1</div>
          </div>
          <div class="col-md-7 col-sm-6 col-7">
            <div class="box">1.2</div>
          </div>
          <div class="col-md-3 col-sm-3 col-5">
            <div class="box">1.3</div>
          </div>
        </div>
      </div>
    </section>
    <!-- hero start -->
    <section class="hero">
      <div class="container">
        <h2 class="d-sm-block d-none">Hero</h2>
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 d-sm-block d-none">
                <div class="box">2.1</div>
              </div>
              <div class="col-md-4">
                <div class="box">2.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box lime">3</div>
          </div>
        </div>
      </div>
    </section>
    <!-- body start -->
    <section class="body">
      <div class="container">
        <h2 class="d-sm-block d-none">Body</h2>
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4 col-sm-9">
                <div class="box">4.1</div>
              </div>
              <div class="col-sm-3 d-md-none d-block">
                <div class="box lime">3</div>
              </div>
              <div class="col-md-8 col-sm-12">
                <div class="box">4.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box five">5</div>
          </div>
        </div>
      </div>
    </section>
    <!-- bar start -->
    <section class="bar">
      <div class="container">
        <h2 class="d-sm-block d-md-none d-none">Bar</h2>
        <div class="row">
          <div class="col-sm-12 d-sm-block d-md-none d-none">
            <div class="box five">5</div>
          </div>
        </div>
      </div>
    </section>
    <!-- footer start -->
    <section class="footer">
      <div class="container">
        <h2 class="d-sm-block d-none">Footer</h2>
        <div class="row">
          <div class="col-md-12">
            <div class="box">6</div>
          </div>
        </div>
      </div>
    </section>



    <!-- JS links -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
